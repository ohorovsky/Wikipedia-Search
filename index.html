<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
   <div id = "main">
  <div class = "container">
    <img id = "wikiImg" src = "https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png"/>
    <div class = "menu">
      <!--<p class="tooltip">Random Article</p> -->
      <a class= "random" href = "https://en.wikipedia.org/wiki/Special:Random" target = "blank"><i class="fa fa-random" aria-hidden="true"></i></a>
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class = "search">
      <input class= "searchBox up" type="search" placeholder="What are you looking for?" size="30"/>
    </div>
    <div id= "result">
      
    </div>
    
  </div>
</div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/b70e0f0a83.js"></script>
</body>
</html>
